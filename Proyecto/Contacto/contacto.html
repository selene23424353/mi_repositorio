<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contacto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <ul class="menu">
        <li class="menu_lista"><a href="../index.html">INICIO</a></li>
        <li class="menu_lista"><a href="../Productos/productos.html">PRODUCTOS</a></li>
        <li class="menu_lista"><a href="../Información/informacion.html">INFORMACIÓN</a></li>
        <li class="menu_lista"><a href="../Nosotros/nosotros.html">NOSOTROS</a></li>
        <li class="menu_lista"><a href="./contacto.html">CONTACTO</a></li>
    </ul>

    <form action="">
         <fieldset>
            <legend>Formulario de Registro</legend>
            <label for="nombre">Nombre;</label>	
                <input type="text" name="nombre"/>
            <br>
            <label for="apellido">Apellido;</label>	
                <input type="text" name="apellido"/>
            <p>Sexo;</p>
            <label>
                <input type="radio" name="sexo" value="hombre">
                Hombre
            </label>
            <label>
                <input type="radio" name="sexo" value="mujer">
                Mujer
            </label>
            <label>
                <input type="radio" name="sexo" value="otro">
                Otros
            </label>
            <p>Nacionalidad</p>
            <select name="Nacionalidad">
                <option value="Arg">Argentina</option>
                <option value="Ur">Uruguay</option>
                <option value="Chi">Chile</option>
                <option value="Mex">México</option>
                <option value="Col">Colombia</option>
                <option value="Nic">Nicaragua</option>
                <option value="Ven">Venezuela</option>
                <option value="Bol">Bolivia</option>
                <option value="Es">España</option>
                <option value="Otro">Otro</option>
            </select>
        </fieldset>
        <input type="submit" value="Enviar formulario"/>
        <input type="reset" value="Limpiar formulario"/>
    </form>
</body>
</html>
